<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <script>
        // 父组件和子组件
    </script>
</head>

<body>
    <div id="app">
        <!-- 组件cpn1是注册在 app 实例中，可以使用组件cpn1 -->
        <cpn1></cpn1>

        <!-- 组件cpn2是注册在 父组件cpn1 中，只能在父组件cpn1内部使用 -->
        <!-- 在 app 实例中，不会渲染显示 -->
        <cpn2></cpn2>
        <cpn2></cpn2>
        <cpn2></cpn2>
    </div>

    <script>
        // 组件构造器1（子组件）
        const childComponent = Vue.extend({
            template: `
            <div>
                <h2>子组件</h2>
                <p>子组件内容1</p>
                <p>子组件内容2</p>
            </div>
            `
        })

        // 组件构造器2（父组件）
        const parentComponent = Vue.extend({
            template: `
            <div>
                <h2>父组件</h2>
                <p>父组件内容1</p>
                <p>父组件内容2</p>
                <cpn2></cpn2>
            </div>
            `,
            // 父组件中，注册子组件
            // 此时，父子组件间的关系已经完成
            components: {
                cpn2: childComponent
            }
        })

        //创建Vue实例,得到 ViewModel
        // Vue实例可以看成是 root 组件，即 cpnC2 的父组件
        const app = new Vue({
            el: '#app',
            data: {},
            // 在 Vue 实例中注册 组件构造器2（父组件）
            components: {
                cpn1: parentComponent
            },
            methods: {}
        });
    </script>
</body>

</html>
