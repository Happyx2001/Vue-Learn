<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>

    <!-- 模板分离 -->
    <!-- 1. 运用script标签，注意：类型必须是 text/x-template -->
    <script src="text/x-template" id="cpn1">
        <div>
            <h2>组件模板分离1(全局)</h2>
            <p>组件内容1</p>
            <p>组件内容2</p>
        </div>
    </script>

    <!-- 2. 运用template标签(常用) -->
    <template id="cpn2">
        <div>
            <h2>组件模板分离2(局部)</h2>
            <p>组件内容1</p>
            <p>组件内容2</p>
        </div>
    </template>

    <script>
        // 运用组件模板 注册全局组件
        Vue.component('cpn1', {
            template: "#cpn1"
        })


        //创建Vue实例,得到 ViewModel
        const app = new Vue({
            el: '#app',
            data: {},
            // 运用组件模板 注册局部组件
            components: {
                cpn2: {
                    template: "#cpn2"
                }
            },
            methods: {}
        });
    </script>
</body>

</html>
