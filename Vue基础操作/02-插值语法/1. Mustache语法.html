<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- mustache语法中,不仅仅可以直接写变量,也可以写简单的表达式 -->
        <!-- 标签中 {{变量名}} , 就是 mustache语法的表现 -->
        <h2>{{uname1}}</h2>
        <h2>{{uname1}}, 王五</h2>
        <h2>{{uname1 + uname2}}</h2>
        <h2>{{uname1 + ' ' + uname2}}</h2>
        <h2>{{num*2}}</h2>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                uname1: '张三',
                uname2: '李四',
                num: 200
            }
        })

    </script>
</body>

</html>
