<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
</head>

<body>
    <div id="app">
        <h2>当前计数：{{counter}}</h2>
        <!-- 用 v-on 的方法↓ -->
        <!-- <button v-on:click="counter++">+</button> -->
        <!-- <button v-on:click="counter--">-</button> -->
        <!-- 用 methods 的方式 -->
        <button v-on:click="add">+</button>
        <button @click="sub">-</button>
        <!-- @click是语法糖，在这里可以看作是v-on:click的简写 -->
        <!-- v-on的简写：@ -->
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                add: function () {
                    console.log('add被执行');
                    this.counter++
                    // this指向的是 app
                },
                sub: function () {
                    console.log('sub被执行');
                    this.counter--
                    // this指向的是 app
                }
            }
        })
    </script>
</body>

</html>
