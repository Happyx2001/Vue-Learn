<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 值绑定：值不能写死，而是通过 v-bind 动态绑定服务器里的数据 -->

        <!-- 1. 正常情况下的写法 -->
        <input type="checkbox" value="篮球" v-model="hobbies">篮球
        <input type="checkbox" value="足球" v-model="hobbies">足球
        <input type="checkbox" value="高尔夫球" v-model="hobbies">高尔夫球
        <input type="checkbox" value="台球" v-model="hobbies">台球
        <input type="checkbox" value="羽毛球" v-model="hobbies">羽毛球
        <input type="checkbox" value="乒乓球" v-model="hobbies">乒乓球
        <input type="checkbox" value="网球" v-model="hobbies">网球
        <h2>你的爱好是：{{hobbies}}</h2>

        <!-- 2. 值绑定的写法、动态型写法 -->
        <!-- 值绑定：值不能写死，而是通过 v-bind 动态绑定服务器里的数据 -->
        <label v-for="item in orginHobbies" :for="item">
            <input type="checkbox" :id="item" :value="item" v-model="hobbies">{{item}}
        </label>



    </div>

    <script>
        //创建Vue实例,得到 ViewModel
        const app = new Vue({
            el: '#app',
            data: {
                hobbies: [],
                orginHobbies: ['篮球', "足球", "羽毛球", "乒乓球", "网球", "台球", "高尔夫球"]
            },
            methods: {}
        });
    </script>
</body>

</html>
