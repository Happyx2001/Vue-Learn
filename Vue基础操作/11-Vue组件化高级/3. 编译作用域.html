<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- 编译作用域：
        1. 父组件模板的所有东西都会在父级作用域内编译
        2. 子组件模板的所有东西都会在子级作用域内编译 -->
    <div id="app">
        <!-- 这里的isShow属性：
            虽然包含在cpn组件中，但是位于父组件模板中。
            因此在父级作用域内编译，isShow取得是父组件里的属性值 -->
        <!-- 父组件 isShow = false，子组件不渲染 -->
        <cpn v-show="isShow"></cpn>
        <h2>-------------------------------</h2>
        <cpn></cpn>
    </div>

    <template id="cpn">
        <h2>组件的编译作用域！！！</h2>
    </template>

    <script>
        //创建Vue实例,得到 ViewModel
        const app = new Vue({
            el: '#app',
            data: {
                // 父组件的 isShow:false
                isShow: false
            },
            methods: {},
            components: {
                cpn: {
                    template: "#cpn",
                    data() {
                        // 子组件的 isShow:true
                        return {
                            isShow: true
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
